<h1>Contact</h1>

<main>
<body>
    <section class="contact-form-container">
        <form class="contact-form" id="contactForm"
            action="mailto:cpmpqd@umsystem.edu?subject=Portfolio/Professional Website Contact"
            method="POST" enctype="text/plain">

            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="First Name" placeholder="Your first name" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="Last Name" placeholder="Your last name" required>

            <label for="email">Email</label>
            <input type="email" id="form-email" name="Email" placeholder="your@example.com" required>

            <label for="message">Message</label>
            <textarea id="message" name="Message" placeholder="Your message..." rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>
